<div class="uploader">
  <label class="uploader__label text-preset-5">Upload Avatar</label>
  <div class="uploader__field" [class.uploader__field--loaded]="imageSrc()">
    @if (imageSrc()) {
    <div class="uploader__field-icon">
      <img [src]="imageSrc()" alt="avatar" />
    </div>
    <p class="uploader__field-actions text-preset-6">
      <button
        class="uploader__field-action text-preset-7"
        (click)="removeImage()"
      >
        <span>Remove Image</span>
      </button>
      <button class="uploader__field-action text-preset-7">
        <span>Change Image</span>
        <input
          type="file"
          accept=".jpg,.jpeg,.png"
          class="text-preset-6"
          (change)="uploadImage($event)"
        />
      </button>
    </p>
    } @else {
    <div class="uploader__field-icon">
      <img src="../../../assets/images/icon-upload.svg" alt="icon upload" />
    </div>
    <p class="uploader__field-text text-preset-6">
      Drag and drop or click to upload
    </p>
    }
    <input
      *ngIf="!imageSrc()"
      type="file"
      accept=".jpg,.jpeg,.png"
      class="text-preset-6"
      (change)="uploadImage($event)"
    />
  </div>
  <div class="uploader__hint">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="none"
      viewBox="0 0 16 16"
    >
      <path
        stroke="#D1D0D5"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"
      />
      <path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z" />
      <path
        stroke="#D1D0D5"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.004 10.462V7.596M8 5.569v-.042"
      />
    </svg>
    <span class="text-preset-7">
      Upload your photo (JPG or PNG, max size: 500KB).
    </span>
  </div>
</div>
